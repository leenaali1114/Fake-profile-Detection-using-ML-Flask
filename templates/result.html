<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Profile Detection</title>
		<meta id="my-data" data-prediction="{{prediction}}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/login.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
		<style>
			ul {
			  list-style-type: none;
			  margin: 0;
			  padding: 0;
			  overflow: hidden;
			  background-color: #333;
			}
			
			li {
			  float: left;
			}
			
			li a {
			  display: block;
			  color: white;
			  text-align: center;
			  padding: 14px 16px;
			  text-decoration: none;
			}
			
			li a:hover:not(.active) {
			  background-color: #111;
			}
			
			.active {
			  background-color: #04AA6D;
			}
		
			.bisque {
					background-color: #eef0f2;
				}
			</style>
	
	
	</head>
	<body>
		<ul>
			<li><a  href="/home">Home</a></li>
			<li><a href="/insta">Instagram</a></li>
			<li><a class="active" href="/matrimony">Matrimony</a></li>
		  </ul>

		<div class="register">
			<h1 style="background-color: greenyellow;">Fake Profile Detection for Matrimonial Sites</h1>
			<form action="/matrimony" method="post" autocomplete="off">
				<label for="caste1">
					
				</label>
				<select id="caste1" name="caste1" required>
					<option value="" disabled selected>Select Caste</option>
                    {% for i in range(0,469) %}
					<option value="{{i}}">{{castes[i]}}</option>
					{% endfor %}
                  </select>
				  
                  <label for="degree">
					
				</label>
				<select id="degree" name="degree" required>
					<option value="" disabled selected>Select Degree</option>
                    {% for i in range(0,70) %}
					<option value="{{i}}">{{degrees[i]}}</option>
					{% endfor %}
				  </select>
				  
                  <label for="employed1">
					  
				</label>
				<select id="employed1" name="employed1" required>
					<option value="" disabled selected>Select Employment Sector</option>
                    {% for i in range(0,7) %}
					<option value="{{i}}">{{employs[i]}}</option>
					{% endfor %}
				  </select>

                  <label for="income1">
				</label>
				<select id="income1" name="income1" required>
					<option value="" disabled selected>Select Income</option>
                    {% for i in range(0,28) %}
					<option value="{{i}}">{{incomes[i]}}</option>
					{% endfor %}
				  </select>
				  
                  <label for="mother1">
				</label>
				<select id="mother1" name="mother1" required>
					<option value="" disabled selected>Select Mother Tongue</option>
                    {% for i in range(0,57) %}
					<option value="{{i}}">{{mothers[i]}}</option>
					{% endfor %}
				  </select>
				  
                  <label for="occupation">
				</label>
				<select id="occupation" name="occupation" required>
					<option value="" disabled selected>Select Occupation</option>
                    {% for i in range(0,45) %}
					<option value="{{i}}">{{occs[i]}}</option>
					{% endfor %}
				  </select>
				  
                  <label for="religion1">
				</label>
				<select id="religion1" name="religion1" required>
					<option value="" disabled selected>Select Religion</option>
                    {% for i in range(0,6) %}
					<option value="{{i}}">{{religions[i]}}</option>
					{% endfor %}
				  </select>
				  
				<input type="submit" value="Check">
				
			</form>
		</div>
		
		<script>
			var msg = $('#my-data').data('prediction');
			$(document).ready(function(){
			if(msg=="Enter data to predict")
			swal(msg);
			else if(msg=="Real")
			swal(msg,"","success");
			else if(msg=="Fake")
			swal(msg,"","error");
			});
		  </script>
		
	</body>
</html>
